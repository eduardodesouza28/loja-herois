    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <script type="module" src="js/newLogin.js"></script>
        <title>Novo Login</title>
    </head>

    <body>
        <header>
            <h1>Criar Novo Login</h1>
        </header>

        <main>
            <form id="form-usuario">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="last-name">Sobrenome:</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="cpf">Cpf:</label>
                <input type="number" id="cpf" name="cpf" required>

                <label for="telephone">Telefone:</label>
                <input type="text" id="telephone" name="telephone" required>

                <label for="adress">Endere√ßo:</label>
                <input type="text" id="adress" name="adress" required>

                <label for="payment">Forma de Pagamento:</label>
                <input type="text" id="payment" name="payment" required>

                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Criar Login</button>
            </form>
        </main>

        <footer>
            <a href="index.html">Voltar para a Loja</a>
        </footer>
    </body>

    </html>
