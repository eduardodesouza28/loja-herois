<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/admin.js" defer></script>
</head>
<body>
    <header>

        <h1>Administração de Produtos</h1>
    </header>

    <form id="form-produto">
        <input type="text" id="produto" placeholder="Nome" required>
        <input type="text" id="descricao" placeholder="Descrição" required>
        <input type="text" id="codigo" placeholder="Código" required>
        <input type="number" step="0.01" id="preco" placeholder="Preço" required>
        <input type="text" id="linkAmazon" placeholder="Link da Amazon" required>
        <input type="text" id="imagemUrl" placeholder="URL da imagem" required>
        <button type="submit">Adicionar Produto</button>
    </form>

    <h2>Lista de Produtos</h2>
    <div class="produtos"></div>
    <footer>
        <a href="index.html">voltar</a>
    </footer>
</body>
</html>
